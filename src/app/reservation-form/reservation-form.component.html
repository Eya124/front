<fieldset>
    <legend>Formulaire de réservation</legend>
  
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="nomevent" class="form-label">Nom de l'événement</label>
        <input type="text" id="nomevent" class="form-control" formControlName="nomevent" [(ngModel)]="nomevent" name="nomevent" required>
      </div>
      <div class="form-group">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" class="form-control" formControlName="message" rows="4"></textarea>
      </div>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Annuler</button>
      <button type="submit" class="btn btn-primary" (click)="register()">Confirmer</button>
    </form>
  
  </fieldset>
