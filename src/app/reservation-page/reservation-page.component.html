<div class="row">
    <div class="col-md-6 col-lg-5" >
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="btn btn-lg rounded-circle round round-lg fs-6 d-flex align-items-center justify-content-center bg-light-info text-info">
                        <i class=bi-basket3></i>
                    </div>
                    <div class="ms-3">
                        <h3 class="mb-0 font-weight-bold">{{total}}</h3>
                        <small class="card-subtitle fs-3">Totale of My Reservation</small>
                        <!-- Liste des événements existants -->
                        <ul>
                          <li *ngFor="let event of appointmentsData">
                            {{ event.text }} - {{ event.startDate | date }} à {{ event.endDate | date }}
                          </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<dx-scheduler
  timeZone="America/Los_Angeles"
  [dataSource]="appointmentsData"
  [views]="['week', 'month']"
  currentView="week"
  [currentDate]="currentDate"
  [startDayHour]="9"
  [height]="600"
  [editing]="{ allowUpdating: false, allowDeleting: true }"
  (onAppointmentDeleting)="deleteEvent($event)"
>
</dx-scheduler>
<button class="btn btn-primary" (click)="addReservation()">Add Réservation</button>
