<!-- reset-password-request.component.html -->
<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Reset Password</h1>
            <p class="text-lead text-light">Use this form to reset your password.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-transparent pb-5">
            <div class="text-muted text-center mt-2 mb-3"><small>Password Reset</small></div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small>Enter your email address to reset your password</small>
            </div>
            <form (ngSubmit)="submitForm()">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" placeholder="Email" type="email" [(ngModel)]="email" name="email">
                </div>
                <div class="invalid-feedback" *ngIf="emailInvalid && emailTouched">
                  Please provide a valid email address.
                </div>
              </div>
              
              <div class="text-center">
                <button type="submit" class="btn btn-primary my-4">Reset Password</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 text-center">
            <a routerLink="/login" class="text-light"><small>Back to Login Page</small></a>
          </div>
        </div>
      </div>
    </div>
  </div>
