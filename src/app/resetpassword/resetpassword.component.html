<div class="container">
  <div class="card">
    <h1>Changer le mot de passe</h1>
    <form (ngSubmit)="submitForm()" class="form">
      <div class="form-group">
        <label for="newPassword">Nouveau mot de passe</label>
        <input class="form-control" placeholder="Password" type="password" [(ngModel)]="newPassword" name="newPassword">

      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" id="confirmPassword" required>
      </div>
      <button type="submit" class="btn-submit">Changer le mot de passe</button>
    </form>
  </div>
</div>
